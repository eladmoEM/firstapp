<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title color = "success">Login Page</ion-card-title>
        </ion-card-header>
  
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">forgot email/password</ion-button>
        <ion-button color="success" size="full">Login</ion-button>
        <ion-button color="success"fill="clear" size="full">Register</ion-button>
  
      </ion-card>
  </div>
 
</ion-content>
